<!doctype html>
<!--用户业务-->
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Cloud Bank</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }

	</style>

	<!-- SPELLS -->
	<script src="https://cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/customer.js"></script><!--加载cutomer.js处理mainCustomer-->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainCustomer">
		<div id="header" style="background-color:rgb(239, 239, 239); height: 20px; width: 1140px; text-align: left; margin-left: 190px" >
				<ul>
					<ur>首页</ur>
					<ur>----></ur>
					<ur>校园银行</ur>
					<ur>----></ur>
					<ur>企业银行</ur>
					<ur>----></ur>
					<ur>个人理财</ur>
					<ur>----></ur>
					<input style="text-align:left" type="search" placeholder="Search..." ></input>
				</ul>
				
		</div>
		<br>
	<div class="container box">

		<!-- HEADER AND TODO COUNT -->
		<div id = "customer-list" class="jumbotron text-center">
			<h1>Hello! Customer {{account.username}}</h1>
			<h2>Now your account have <span class="label label-info">${{ account.balance }}</span></h2>
		</div>
        <div class="save-restore" class="jumbotron text-center">
			<div class="form-group">
				<!-- 输入存取金额 -->
				<input type="number" class="form-control " placeholder="金额" ng-model="formData.amount">
				<br>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="deposit()">存储</button>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="withdraw()">取出</button>
			</div>
        </div>
        <div class="transform" class="jumbotron text-center">
            <div class="form-group">
				<!-- 输入转账金额 -->
				<input type="number" class="form-control " placeholder="转账金额" ng-model="formData.Tamount">
				<br>
				<input type="text" class="form-control " placeholder="转账用户" ng-model="formData.object">
				<br>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="transaction()">转账</button>
			</div>
		</div>
		<div class="transform" class="jumbotron text-center">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="getclasses()">获得您的阶级</button>
		</div>
		<div class=" text-center">
				<a href="index.html" target="_self"><button type="submit" class="btn btn-lg">退出</button></a>
		</div>
	</div>
	<style type="text/css">
		body{
		    padding-top:1px; 
			background-size: cover;
			background-image: url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1363423391,806294831&fm=26&gp=0.jpg);
		}
		footer {
			clear: both;
    		line-height: 24px;

		}	
	</style>
	<div id="footer" class='text-center text-muted'>
		<br>
		<br>
		<P>
			<a href="js/aboutUs.html" target="_blank">关于我们</a>
			<a href="js/joinCloudBank.html">加入我们</a>
		</P>
	</div>
	<div  class='text-center text-muted'>
			<br>
			<br>
			<P>
				copyright @ 2019-forever  Cloud Bank
			</P>
	</div>
</body>
</html>
