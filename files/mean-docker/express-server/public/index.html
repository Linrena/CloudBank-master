<!doctype html>
<!--主页，欢迎用户，创建新账号-->
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Cloud Bank</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#customer-list 				{ margin-bottom:30px; }
		#customer-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
		<div id="header" style="background-color:rgb(239, 239, 239); height: 20px; width: 1140px; text-align: left; margin-left: 190px" >
				<ul>
					<ur>首页</ur>
					<ur>----></ur>
					<ur>校园银行</ur>
					<ur>----></ur>
					<ur>企业银行</ur>
					<ur>----></ur>
					<ur>个人理财</ur>
					<ur>----></ur>
					<input style="text-align:left" type="search" placeholder="Search..." ></input>
				</ul>
				
		</div>
		<br>
	<div class="container box">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Welcome to Cloud Bank</h1>
			<!--h2>Now we have <span class="label label-info">{{ todos.length }}</span> customers</h2-->
		</div>

		<!-- TODO LIST -->
		<!--<div id="customer-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.value }}
					</label>
				</div>

				

			</div>
		</div>
		-->
		<h3><strong>No account? Create</strong> </h3>
		<!-- FORM TO CREATE Customers -->
		<div id="create-form" class="row">
			<div class="text-center">
				<form>
					<div class="form-group">
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="account" class="form-control " placeholder="Account" ng-model="formData.username">
						<br>
						<input type="password" class="form-control " placeholder="Password" ng-model="formData.passwd">
					</div>
					<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
					</p>
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="newAccount()">Create</button>
				</form>
				<br>
				<a href="login.html" target="_self">已有帐号，登录</a>
			</div>
		</div>
	

	</div>
	<style>
		html 					{ overflow-y:scroll; }
	
		#customer-list 				{ margin-bottom:30px; }
		#customer-form 	 			{ margin-bottom:50px; }
	</style>
	<style type="text/css">
		body{
		    padding-top:1px; 
			background-size: cover;
			background-image: url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1363423391,806294831&fm=26&gp=0.jpg);
		}
		footer {
			clear: both;
    		line-height: 24px;

		}	
	</style>
	<div id="footer" class='text-center text-muted'>
		<br>
		<br>
		<P>
			<a href="js/aboutUs.html" target="_blank">关于我们</a>
			<a href="js/joinCloudBank.html">加入我们</a>
		</P>
	</div>
	<div  class='text-center text-muted'>
			<br>
			<br>
			<P>
				copyright @ 2019-forever  Cloud Bank
			</P>
	</div>
</body>
</html>
